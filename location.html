    <script>
      function googleMap() {

        function initialize() {

          // Create an array of styles.
          var styles = [
            {
              featureType: 'landscape',
              elementType: 'all',
              stylers: [
                { hue: '#a0c8c0' },
                { saturation: -1 },
                { lightness: -21 },
                { visibility: 'on' }
              ]
            }
          ];
          // Create a new StyledMapType object, passing it the array of styles,
          // as well as the name to be displayed on the map type control.
          var newMapType = new google.maps.StyledMapType(styles,
              {name: "Map"});

          // Create a map object, and include the MapTypeId to add
          // to the map type control.
          var mapOptions = {
            center: new google.maps.LatLng(35.911369, -78.588076),
            zoom: 17,
            panControl: true,
            zoomControl: true,
            mapTypeControl: false,
            scaleControl: false,
            streetViewControl: false,
            overviewMapControl: false,
            mapTypeControlOptions: {
              mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'new_map']
            }
          };
          var map = new google.maps.Map(document.getElementById('location-banner'),
              mapOptions);

          var myLatLng = new google.maps.LatLng(35.911369, -78.588076);
          var markers = [];

          google.maps.event.addDomListener(window, 'resize', function () {
            map.setCenter(myLatLng);
          });

          function addMarker() {
            markers.push(new google.maps.Marker({
              position: myLatLng,
              map: map,
              animation: google.maps.Animation.DROP,
              title: "Home"
            }));
          }

          setTimeout(function () {
            addMarker();
          }, 1500);


          map.mapTypes.set('new_map', newMapType);
          map.setMapTypeId('new_map');
        }

        initialize();

      }
    </script>
